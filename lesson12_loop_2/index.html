<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson 12: Loop 2</title>
</head>
<body>
<script>
    // bottom-left
    for (let i = 0; i < 5; i++) {
        for (let j = 0; j <= i; j++) {
            document.write("*");
        }
        document.write("<br>");
    }
    // top-left
    document.write("<br>");
    for (let i = 0; i < 5; i++) {
        for (let j = 5; j > i; j--) {
            document.write("*");
        }
        document.write("<br>");
    }

    // bottom right
    for (let i = 0; i <= 5; i++) {
        for (let j = 5; j > i; j--) {
            document.write("&nbsp;&nbsp;"); // HTML entity
        }
        for (let j = 0; j < i; j++) {
            document.write("*");
        }
        document.write("<br>");
    }

    // top right
    document.write("<br>");
    for (let i = 0; i <= 5; i++) {
        for (let j = 0; j < i; j++) {
            document.write("&nbsp;&nbsp;"); // HTML entity
        }
        for (let j = 5; j > i; j--) {
            document.write("*");
        }
        document.write("<br>");
    }

    let length = 50;
    let height = 10;
    // debugger;
    for (let i = 1; i < height; i++) {
        for (let j = 1; j < length; j++) {
            if (i === 1 || i === height - 1) {
                document.write("*");
            } else {
                if (j === 1 || j === length - 1) {
                    document.write("*");
                } else {
                    document.write("&nbsp;&nbsp;");
                }
            }
        }
        document.write("<br>");
    }
</script>
</body>
</html>
